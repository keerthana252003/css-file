<!doctype html>
<head>
<title> Registration Form</title>
<link rel="stylesheet" href="input.css"</head>
<body>
<center>
<h1>Registration form</h1>
<table>
<form>

<tr>
<td> <label for="name">Name</label></td>
<td><input type="text" id="text" name="uname" placeholder="User name" required></td>
</tr>

<tr>
<td> <label> Password</label></td>
<td> <input type="password" id="password" placeholder="password" required></td>
</tr>

<tr>
<td> <label> DOB</label></td>
<td> <input type="date" required></td>
</tr>

<tr>
<td> <label> Mobile No</label></td>
<td> <input type="number" id="phone" placeholder="Mobile No" required></td>
</tr>

<tr>
<td> <label> Email</label></td>
<td> <input type="email" id="email" placeholder="email" required></td>
</tr>


<tr>
<td><label>Gender</label></td>
<td><input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female" > Female</td>
</tr>

<tr><td><input type="submit" value="submit"></td></tr>
</form>
</table>
</center>
</body>
</html>
