<!doctype html>
<head>
<title>Poorvika Store</title>
<link rel="icon" href="image.jpg">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="navbar">
<img src="logo.jpg" width="150px">
<div class="bar">
<input type="text" placeholder="Search for Products, Brands, Offers" >
<button class="btn">
<img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search Icon" width="19rem">
</button>
</div>
<div class="three">
<a href="home.html">Home</a>
<a href="product.html">Product</a>
<a href="login.html">Sign in</a>
</div>
</header>
<div class="keerthi">
    <div class="container">
        <div class="login-box">
            <h2 class="head">Sign In</h2>
            <p class="para">To Access Your Order Easily</p>

            <form action="home.html" method="get">
                
                <div class="input-box">
                    
                    <input type="text" placeholder="Email / Mobile Number" required>
                </div>

                <div class="input-box">
                   
                    <input type="password" placeholder="Password" required>
                    <span class="toggle"></span>
                </div>

                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="btn-container">
                    <button type="submit" class="login-btn">LOGIN</button>
                </div>

                
                <p class="privacy">
                    Upon login, I agree to Poorvika's <a href="#">Privacy Policy</a> & <a href="#">Terms</a>
                </p>

               
            </form>
        </div>
    </div>

</div




</body>
</html>
