<!doctype html>
<head>
<title>Border Property</title>
<style>
img {
width: 200px;
margin: 10px;
}
.dashed {
border: 4px dashed deeppink ;
}
.double {
border: 4px double #1e17eb ;
}
.dotted {
border: 4px dotted red ;
}

.groove{
border:6px groove #84f542;
}
.outset{
border:6px outset #0af2cf;
}

.ridge{
border:6px ridge yellow;
}



</style>
</head>
<body>
<h2>2D Border Images</h2>
<img src="flow1.jpg" class="dashed" >
<img src="flow5.jpg" class="double" >
<img src="flow6.jpg" class="dotted">
<h2>3D Border Images</h2>
<img src="flow3.jpg" class="groove" >
<img src="flow4.jpg" class="outset">
<img src="flow2.jpg" class="ridge" >

</body>
</html>
